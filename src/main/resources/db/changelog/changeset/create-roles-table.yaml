databaseChangeLog:
  - changeSet:
      id: create_roles
      author: Vsevolod
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false