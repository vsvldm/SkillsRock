databaseChangeLog:
  - changeSet:
      id: create-users
      author: Vsevolod
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                 name: first_name
                 type: varchar(50)
                 constraints:
                   nullable: false
              - column:
                  name: patronymic
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                 name: avatar_url
                 type: varchar